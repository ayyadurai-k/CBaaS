version: "3.9"
services:
  db:
    image: postgres:16
    
    environment:
      POSTGRES_DB: chatbot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports: ["5432:5432"]
    volumes: [db_data:/var/lib/postgresql/data]
  redis:
    image: redis:7
    ports: ["6379:6379"]
  web:
    build: .
    command: bash -lc "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    environment:
      DJANGO_ENV: dev
      POSTGRES_HOST: db
      POSTGRES_DB: chatbot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      ENCRYPTION_SECRET_KEY: "change-me"
      JWT_SIGNING_KEY: "change-me"
    volumes: [.:/app]
    ports: ["8000:8000"]
    depends_on: [db, redis]
  worker:
    build: .
    command: celery -A config.celery.app worker -l info
    environment:
      DJANGO_ENV: dev
      POSTGRES_HOST: db
      POSTGRES_DB: chatbot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      ENCRYPTION_SECRET_KEY: "change-me"
      JWT_SIGNING_KEY: "change-me"
    volumes: [.:/app]
    depends_on: [db, redis, web]
volumes:
  db_data: